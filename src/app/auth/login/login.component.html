<mat-card>
  <h2>Iniciar sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="username" autocomplete="username" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="current-password" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loading || !loginForm.valid">
      <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
      <span *ngIf="!loading">Entrar</span>
    </button>
  </form>
  <div class="register-link">
    ¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a>
  </div>
</mat-card>
