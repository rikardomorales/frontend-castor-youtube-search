<div class="login-container">
  <mat-card [@cardAnimation] class="login-card">
    <div class="card-header">
      <mat-icon class="header-icon">lock</mat-icon>
      <h2>Iniciar sesión</h2>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" [@formAnimation] class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>
          <mat-icon>person</mat-icon>
          Usuario
        </mat-label>
        <input matInput formControlName="username" autocomplete="username" />
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>
          <mat-icon>lock</mat-icon>
          Contraseña
        </mat-label>
        <input matInput type="password" formControlName="password" autocomplete="current-password" />
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || !loginForm.valid" class="submit-btn">
        <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
        <mat-icon *ngIf="!loading">login</mat-icon>
        <span *ngIf="!loading">Entrar</span>
      </button>
    </form>
    
    <div class="register-link">
      <mat-icon>person_add</mat-icon>
      ¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a>
    </div>
  </mat-card>
</div>
